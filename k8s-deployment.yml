apiVersion: apps/v1
kind: Deployment
metadata:
  name: meeting-frontend
  namespace: voting-frontend
  labels:
    app: meeting-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: meeting-frontend
  template:
    metadata:
      labels:
        app: meeting-frontend
    spec:
      containers:
      - name: frontend
        image: burmaaan/m7011e:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: meeting-frontend
  namespace: voting-frontend
spec:
  type: ClusterIP
  selector:
    app: meeting-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: meeting-frontend
  namespace: voting-frontend
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - frontend.ltu-m7011e-2.se
    secretName: frontend-tls
  rules:
  - host: frontend.ltu-m7011e-2.se
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: meeting-frontend
            port:
              number: 80
